<script language="javascript">
  $('h1').html(`Что день сегодняшний готовит`);
  $('h1').bind('click', headerClick)
  

 function headerClick() {
    let data = $.getJSON(
      "https://sf-pyw.mosyag.in/m04/api/forecasts",
      resp => {
        $.each(resp.prophecies, (i, d) => {
          $("#p-" + i).html("<p>" + d + "</p>")
        })
      },
      err => console.error(err)
    );
  }
